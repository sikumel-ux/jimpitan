<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Center | SEJIWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070b14;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #2dd4bf;
            --accent-glow: rgba(45, 212, 191, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ff4757;
            --warning: #ffa502;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(45, 212, 191, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header Modern */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #2dd4bf, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Table Dashboard */
        .card-container {
            background: var(--card);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            color: var(--text-dim);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 18px 20px;
            border-top: 1px solid var(--glass);
            font-size: 15px;
        }

        tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .warga-name {
            font-weight: 600;
            color: var(--text-main);
        }

        /* Buttons & Actions */
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-icon {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid var(--glass);
            background: var(--glass);
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit:hover { background: var(--warning); color: #000; border-color: var(--warning); }
        .btn-del:hover { background: var(--danger); color: #fff; border-color: var(--danger); }

        /* Floating Menu Modern */
        .fab-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .fab-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            background: #2dd4bf;
            color: #070b14;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fab-main {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2dd4bf, #0891b2);
            border-radius: 22px;
            border: none;
            color: #070b14;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 15px 30px var(--accent-glow);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fab-main:active { transform: scale(0.9) rotate(45deg); }

        /* Modal Glassmorphism */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(7, 11, 20, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-card {
            background: #1e293b;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        input, select {
            width: 100%;
            padding: 16px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PANEL MANAGEMENT</h1>
        <button onclick="logout()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); padding:8px 16px; border-radius:12px; font-weight:700; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="card-container">
        <table>
            <thead>
                <tr>
                    <th>Data Warga</th>
                    <th style="text-align: right;">Opsi</th>
                </tr>
            </thead>
            <tbody id="warga-list">
                <tr><td colspan="2" style="text-align:center; padding:50px; color:var(--text-dim);">Menyambungkan ke database...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="fab-wrapper">
        <div id="fab-menu" class="fab-menu">
            <button class="menu-item" onclick="openModal('warga')"><i class="fa-solid fa-user-plus"></i> Warga Baru</button>
            <button class="menu-item" onclick="openModal('akun')" style="background:#3b82f6; color:white;"><i class="fa-solid fa-shield-halved"></i> Kelola User</button>
        </div>
        <button class="fab-main" onclick="toggleFab()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div id="modal-warga" class="modal" onclick="closeOnOverlay(event)">
        <div class="modal-card">
            <h2 style="margin:0 0 10px; font-size:22px;">Tambah Warga</h2>
            <p style="color:var(--text-dim); margin-bottom:20px; font-size:14px;">Pastikan penulisan nama sudah benar.</p>
            <input type="text" id="input-nama" placeholder="Nama Lengkap">
            <button class="btn-primary" onclick="simpanWarga()">Simpan Data</button>
        </div>
    </div>

    <div id="modal-akun" class="modal" onclick="closeOnOverlay(event)">
        <div class="modal-card">
            <h2 style="margin:0 0 10px; font-size:22px;">User Baru</h2>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="text" id="reg-pass" placeholder="Password">
            <select id="reg-role">
                <option value="petugas">Petugas Ronda</option>
                <option value="admin">Admin Bendahara</option>
            </select>
            <input type="text" id="reg-kel" placeholder="Kelompok (Senin/Selasa/all)">
            <button class="btn-primary" onclick="simpanUser()" style="background:#3b82f6; color:white;">Daftarkan User</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Config Kamu
        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI Interactions
        window.toggleFab = () => {
            const menu = document.getElementById('fab-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        window.openModal = (type) => {
            document.getElementById('modal-' + type).style.display = 'flex';
            document.getElementById('fab-menu').style.display = 'none';
        }

        window.closeOnOverlay = (e) => {
            if(e.target.classList.contains('modal')) {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            }
        }

        // Data Logic
        onValue(ref(db, `daftar_warga/all`), (snap) => {
            const list = snap.val() ? Object.values(snap.val()).filter(n => n !== null).sort() : [];
            let html = "";
            list.forEach(nama => {
                html += `
                    <tr>
                        <td class="warga-name">${nama}</td>
                        <td>
                            <div class="actions">
                                <button class="btn-icon btn-edit" onclick="editWarga('${nama}')"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn-icon btn-del" onclick="hapusWarga('${nama}')"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
            document.getElementById('warga-list').innerHTML = html || '<tr><td colspan="2">Belum ada data warga.</td></tr>';
        });

        window.simpanWarga = async () => {
            const nama = document.getElementById('input-nama').value.trim();
            if(!nama) return;
            const snap = await get(ref(db, `daftar_warga/all`));
            let list = snap.val() ? Object.values(snap.val()) : [];
            list.push(nama);
            await set(ref(db, `daftar_warga/all`), list);
            document.getElementById('input-nama').value = "";
            document.getElementById('modal-warga').style.display = 'none';
        }

        window.editWarga = async (namaLama) => {
            const namaBaru = prompt("Ubah nama warga:", namaLama);
            if (!namaBaru || namaBaru === namaLama) return;
            const snap = await get(ref(db, `daftar_warga/all`));
            let list = Object.values(snap.val()).map(n => n === namaLama ? namaBaru.trim() : n);
            await set(ref(db, `daftar_warga/all`), list);
        }

        window.hapusWarga = async (nama) => {
            if(!confirm(`Hapus ${nama}?`)) return;
            const snap = await get(ref(db, `daftar_warga/all`));
            let list = Object.values(snap.val()).filter(n => n !== nama);
            await set(ref(db, `daftar_warga/all`), list);
        }

        window.simpanUser = async () => {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value;
            if(!u || !p) return;
            await set(ref(db, `users/${u}`), {
                password: p,
                role: document.getElementById('reg-role').value,
                kelompok: document.getElementById('reg-kel').value.toLowerCase()
            });
            alert("Akun dibuat!");
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        window.logout = () => { localStorage.clear(); window.location.href="index.html"; };
    </script>
</body>
</html>
