<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Center | SEJIWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #070b14;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #2dd4bf;
            --accent-glow: rgba(45, 212, 191, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ff4757;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(45, 212, 191, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0; padding: 20px; min-height: 100vh;
        }

        /* Header & Table tetap sama seperti sebelumnya */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 20px; background: var(--card); backdrop-filter: blur(12px); border-radius: 20px; border: 1px solid var(--glass); }
        .header h1 { font-size: 18px; font-weight: 800; background: linear-gradient(to right, #2dd4bf, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        
        .card-container { background: var(--card); backdrop-filter: blur(16px); border-radius: 24px; border: 1px solid var(--glass); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; background: rgba(255,255,255,0.02); color: var(--text-dim); font-size: 12px; text-transform: uppercase; }
        td { padding: 18px 20px; border-top: 1px solid var(--glass); font-size: 15px; }

        /* Floating Menu */
        .fab-wrapper { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; }
        .fab-menu { display: none; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .menu-item { background: #2dd4bf; color: #070b14; padding: 12px 20px; border-radius: 16px; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .fab-main { width: 64px; height: 64px; background: linear-gradient(135deg, #2dd4bf, #0891b2); border-radius: 22px; border: none; color: #070b14; font-size: 24px; cursor: pointer; }

        /* Modal & List User */
        .modal { display: none; position: fixed; inset: 0; background: rgba(7, 11, 20, 0.8); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #1e293b; width: 100%; max-width: 450px; padding: 25px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); max-height: 85vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 14px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; color: white; margin-bottom: 15px; outline: none; }
        
        .user-list-box { margin-top: 20px; border-top: 1px dashed rgba(255,255,255,0.1); padding-top: 20px; }
        .user-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
        .user-info b { font-size: 14px; color: var(--accent); display: block; }
        .user-info small { font-size: 11px; color: var(--text-dim); }
        
        .btn-del-user { background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.2); padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-del-user:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>PANEL MANAGEMENT</h1>
        <button onclick="logout()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); padding:8px 16px; border-radius:12px; font-weight:700; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="card-container">
        <table>
            <thead><tr><th>Nama Warga</th><th style="text-align: right;">Opsi</th></tr></thead>
            <tbody id="warga-list"></tbody>
        </table>
    </div>

    <div class="fab-wrapper">
        <div id="fab-menu" class="fab-menu">
            <button class="menu-item" onclick="openModal('warga')"><i class="fa-solid fa-user-plus"></i> Warga Baru</button>
            <button class="menu-item" onclick="openModal('akun')" style="background:#3b82f6; color:white;"><i class="fa-solid fa-users-gear"></i> Kelola Akses</button>
        </div>
        <button class="fab-main" onclick="toggleFab()"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div id="modal-akun" class="modal" onclick="closeOnOverlay(event)">
        <div class="modal-card">
            <h2 style="margin:0 0 15px; font-size:20px;">Kelola Akses Petugas</h2>
            
            <input type="text" id="reg-user" placeholder="Username">
            <input type="text" id="reg-pass" placeholder="Password">
            <select id="reg-role">
                <option value="petugas">Role: Petugas Ronda</option>
                <option value="admin">Role: Admin Bendahara</option>
            </select>
            <input type="text" id="reg-kel" placeholder="Kelompok (senin/selasa/all)">
            <button onclick="simpanUser()" style="width:100%; padding:14px; background:#3b82f6; border:none; border-radius:14px; color:white; font-weight:800; cursor:pointer;">BUAT AKUN</button>

            <div class="user-list-box">
                <p style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px; font-weight: bold;">AKUN TERDAFTAR:</p>
                <div id="display-user-list">
                    </div>
            </div>
            
            <button onclick="document.getElementById('modal-akun').style.display='none'" style="width:100%; background:none; color:var(--text-dim); border:none; margin-top:20px; cursor:pointer;">Tutup</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI
        window.toggleFab = () => {
            const menu = document.getElementById('fab-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
        window.openModal = (type) => {
            document.getElementById('modal-' + type).style.display = 'flex';
            if(type === 'akun') loadUsers();
            document.getElementById('fab-menu').style.display = 'none';
        }

        // LOAD USERS LIST
        function loadUsers() {
            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val();
                let html = "";
                if(users) {
                    Object.keys(users).forEach(u => {
                        html += `
                            <div class="user-row">
                                <div class="user-info">
                                    <b>${u.toUpperCase()}</b>
                                    <small>Role: ${users[u].role} | Kel: ${users[u].kelompok}</small>
                                </div>
                                <button class="btn-del-user" onclick="hapusUser('${u}')">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        `;
                    });
                }
                document.getElementById('display-user-list').innerHTML = html || '<p style="text-align:center; font-size:12px; color:var(--text-dim);">Tidak ada user.</p>';
            });
        }

        window.simpanUser = async () => {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value;
            if(!u || !p) return alert("Username & Password wajib!");
            await set(ref(db, `users/${u}`), {
                password: p,
                role: document.getElementById('reg-role').value,
                kelompok: document.getElementById('reg-kel').value.toLowerCase()
            });
            document.getElementById('reg-user').value = "";
            document.getElementById('reg-pass').value = "";
            alert("User berhasil didaftarkan!");
        }

        window.hapusUser = (u) => {
            if(confirm(`Hapus akun ${u}?`)) {
                remove(ref(db, `users/${u}`));
            }
        }

        // (Fungsi render warga, edit, hapus warga tetap sama seperti kode sebelumnya)
        onValue(ref(db, `daftar_warga/all`), (snap) => {
            const list = snap.val() ? Object.values(snap.val()).filter(n => n !== null).sort() : [];
            let html = "";
            list.forEach(nama => {
                html += `<tr><td style="font-weight:600;">${nama}</td><td style="text-align:right;">
                    <button onclick="editWarga('${nama}')" style="background:none; border:none; color:var(--text-dim); margin-right:10px;"><i class="fa-solid fa-pen"></i></button>
                    <button onclick="hapusWarga('${nama}')" style="background:none; border:none; color:var(--danger);"><i class="fa-solid fa-trash"></i></button>
                </td></tr>`;
            });
            document.getElementById('warga-list').innerHTML = html;
        });

        window.logout = () => { localStorage.clear(); window.location.href="index.html"; };
    </script>
</body>
</html>
