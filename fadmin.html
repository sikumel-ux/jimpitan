<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Bendahara | SEJIWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #2DD4BF; --text: #F8FAFC; --success: #2DD4BF; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        .header h1 { font-size: 16px; margin: 0; color: var(--accent); font-weight: 800; }

        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .summary-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .summary-card small { color: #94a3b8; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .summary-card h2 { margin: 5px 0 0; font-size: 18px; color: var(--success); }

        .admin-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-nav { flex: 1; background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .filter-section { background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; display: flex; gap: 10px; }
        select { flex: 1; background: #0F172A; color: white; border: 1px solid #334155; padding: 12px; border-radius: 10px; outline: none; font-size: 14px; }

        .table-container { background: var(--card); border-radius: 15px; overflow-x: auto; border: 1px solid #334155; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { padding: 12px 10px; border: 1px solid #334155; text-align: center; }
        th { background: #1E293B; color: #94a3b8; font-weight: 600; }
        .nama-col { text-align: left; position: sticky; left: 0; background: #1E293B; z-index: 5; font-weight: bold; min-width: 100px; border-right: 2px solid #334155; }
        
        .status-isi { color: var(--success); font-weight: bold; background: rgba(45, 212, 191, 0.05); }
        .status-kosong { color: #475569; }

        tfoot tr { background: #0F172A; font-weight: 800; }
        tfoot td { color: var(--accent); border-top: 2px solid var(--accent); }

        .btn-logout { background: #334155; color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.2); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .copyright { text-align: center; margin-top: auto; padding: 20px 0; font-size: 10px; color: #475569; letter-spacing: 1px; text-transform: uppercase; }
        .copyright span { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-user-shield"></i> PANEL BENDAHARA</h1>
        <button onclick="logout()" class="btn-logout">LOGOUT</button>
    </div>

    <div class="admin-nav">
        <a href="input-user.html" class="btn-nav"><i class="fa-solid fa-user-gear"></i> AKUN</a>
        <a href="input-warga.html" class="btn-nav"><i class="fa-solid fa-users"></i> WARGA</a>
    </div>

    <div class="summary-grid">
        <div class="summary-card">
            <small>Total Kas Bulan Ini</small>
            <h2 id="total-uang">Rp 0</h2>
        </div>
        <div class="summary-card">
            <small>Status Data</small>
            <h2 id="label-kelompok">...</h2>
        </div>
    </div>

    <div class="filter-section">
        <select id="pilih-kelompok" onchange="loadAdminData()">
            <option value="">Pilih Kelompok...</option>
        </select>
        
        <select id="pilih-bulan" onchange="loadAdminData()">
            <option value="0">Januari</option>
            <option value="1">Februari</option>
            <option value="2">Maret</option>
            <option value="3">April</option>
            <option value="4">Mei</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>
            <option value="7">Agustus</option>
            <option value="8">September</option>
            <option value="9">Oktober</option>
            <option value="10">November</option>
            <option value="11">Desember</option>
        </select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr id="head-tgl">
                    <th class="nama-col">Nama Warga</th>
                </tr>
            </thead>
            <tbody id="body-rekap">
                <tr><td colspan="5" style="padding:40px;">Pilih kelompok terlebih dahulu.</td></tr>
            </tbody>
            <tfoot>
                <tr id="foot-total">
                    <td class="nama-col">TOTAL</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="copyright">
        Â© 2026 <span>Sekawan Technologies</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Proteksi
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));
        if(!user || user.role !== "admin") window.location.href = "login.html";

        // 1. Ambil List Kelompok Secara Otomatis dari Firebase
        function initKelompok() {
            const listRef = ref(db, 'daftar_warga');
            onValue(listRef, (snapshot) => {
                const data = snapshot.val();
                const selectKel = document.getElementById('pilih-kelompok');
                let options = '<option value="">-- Pilih Kelompok --</option>';
                
                if (data) {
                    Object.keys(data).forEach(kel => {
                        options += `<option value="${kel}">${kel.toUpperCase()}</option>`;
                    });
                }
                selectKel.innerHTML = options;
            });
        }

        // 2. Fungsi Utama Load Data
        window.loadAdminData = function() {
            const kel = document.getElementById('pilih-kelompok').value;
            const bln = document.getElementById('pilih-bulan').value;
            const thn = new Date().getFullYear();
            
            if(!kel) return;

            document.getElementById('label-kelompok').innerText = "LOAD...";

            // Ambil Nama-nama Warga di Kelompok Itu
            onValue(ref(db, `daftar_warga/${kel}`), (snapWarga) => {
                const listWarga = snapWarga.val() || [];
                const listArr = Array.isArray(listWarga) ? listWarga : Object.values(listWarga);
                
                // Ambil Nilai Jimpitan
                onValue(ref(db, `data_jimpitan/${kel}/${thn}/${bln}`), (snapData) => {
                    renderMatrix(listArr.sort(), snapData.val() || {}, bln, thn);
                    document.getElementById('label-kelompok').innerText = "AKTIF";
                });
            });
        };

        function renderMatrix(listWarga, dataJimpitan, bln, thn) {
            const daysInMonth = new Date(thn, parseInt(bln) + 1, 0).getDate();
            
            // Header Tanggal
            let hH = `<th class="nama-col">Nama Warga</th>`;
            for (let i = 1; i <= daysInMonth; i++) hH += `<th>${i}</th>`;
            document.getElementById('head-tgl').innerHTML = hH;

            let hB = "";
            let totalBulanIni = 0;
            let totalPerTgl = Array(daysInMonth + 1).fill(0);

            listWarga.forEach(nama => {
                hB += `<tr><td class="nama-col">${nama}</td>`;
                const history = dataJimpitan[nama] || {};
                for (let i = 1; i <= daysInMonth; i++) {
                    let nilai = history[i] || 0;
                    totalPerTgl[i] += nilai;
                    totalBulanIni += nilai;
                    hB += `<td class="${nilai > 0 ? 'status-isi' : 'status-kosong'}">${nilai > 0 ? nilai : '-'}</td>`;
                }
                hB += `</tr>`;
            });
            document.getElementById('body-rekap').innerHTML = hB || '<tr><td colspan="5">Kosong</td></tr>';

            // Footer Total
            let hF = `<td class="nama-col">TOTAL</td>`;
            for (let i = 1; i <= daysInMonth; i++) {
                hF += `<td>${totalPerTgl[i]}</td>`;
            }
            document.getElementById('foot-total').innerHTML = hF;
            document.getElementById('total-uang').innerText = "Rp " + totalBulanIni.toLocaleString('id-ID');
        }

        window.logout = function() {
            localStorage.clear();
            window.location.href = "login.html";
        };

        document.getElementById('pilih-bulan').value = new Date().getMonth();
        initKelompok();
    </script>
</body>
</html>
