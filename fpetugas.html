<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petugas Ronda | Jimpitan Digital</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00B894">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        
        /* Navigasi */
        .top-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-main { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; color: white; }
        .btn-scan { background: var(--accent); box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3); }
        .btn-logout { background: #334155; width: 60px; flex: none; color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.3); }

        .stat-box { background: linear-gradient(135deg, #1E293B, #0F172A); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px solid #334155; }
        .stat-box h2 { margin: 5px 0; color: var(--accent); font-size: 28px; }

        /* Tabel Matriks */
        .scroll-container { overflow-x: auto; background: var(--card); border-radius: 12px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { padding: 12px 8px; border: 1px solid #334155; text-align: center; }
        th { background: #1e293b; color: #94a3b8; text-transform: uppercase; }
        .nama-col { text-align: left; position: sticky; left: 0; background: #1e293b; z-index: 10; min-width: 90px; font-weight: bold; border-right: 2px solid #334155; }
        
        .isi { color: var(--accent); font-weight: bold; background: rgba(0, 184, 148, 0.05); }
        .kosong { color: #475569; }
        
        select { background: #1e293b; color: white; border: 1px solid #334155; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 15px; font-size: 14px; outline: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="scanning.html" class="btn-main btn-scan">
            <i class="fa-solid fa-qrcode fa-lg"></i> AMBIL JIMPITAN
        </a>
        <button onclick="logout()" class="btn-main btn-logout">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

    <div class="stat-box">
        <small style="color: #94a3b8; letter-spacing: 1px;">TOTAL HASIL KELOMPOK <span id="label-kel">...</span></small>
        <h2 id="total-kelompok">Rp 0</h2>
    </div>

    <select id="pilih-bulan" onchange="loadData()">
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
    </select>

    <div class="scroll-container">
        <table>
            <thead>
                <tr id="head-tgl">
                    <th class="nama-col">Nama Warga</th>
                </tr>
            </thead>
            <tbody id="body-rekap">
                <tr><td colspan="5" style="padding:20px;">Memuat data dari Firebase...</td></tr>
            </tbody>
            <tfoot>
                <tr id="foot-total" style="font-weight:bold; background:#1e293b;">
                    <td class="nama-col">TOTAL</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Register Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('PWA Service Worker Aktif!'))
                    .catch(err => console.log('SW Gagal:', err));
            });
        }

        const user = JSON.parse(localStorage.getItem("jimpitan_user"));

        if(!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById('label-kel').innerText = user.kelompok.toUpperCase();
            document.getElementById('pilih-bulan').value = new Date().getMonth();
            
            // Tunggu sebentar agar fungsi terpasang ke window
            setTimeout(() => window.loadData(), 100);
        }

        window.loadData = function() {
            const bln = document.getElementById('pilih-bulan').value;
            const thn = new Date().getFullYear();
            const kelompok = user.kelompok;

            const dataRef = ref(db, `data_jimpitan/${kelompok}/${thn}/${bln}`);
            
            onValue(dataRef, (snapshot) => {
                const data = snapshot.val() || {};
                renderTable(data, bln, thn);
            }, (error) => {
                console.error(error);
                document.getElementById('body-rekap').innerHTML = `<tr><td colspan="5">Gagal memuat data.</td></tr>`;
            });
        };

        function renderTable(data, bln, thn) {
            const listWarga = Object.keys(data);
            const daysInMonth = new Date(thn, parseInt(bln) + 1, 0).getDate();
            
            let hH = `<th class="nama-col">Nama Warga</th>`;
            for (let i = 1; i <= daysInMonth; i++) hH += `<th>${i}</th>`;
            document.getElementById('head-tgl').innerHTML = hH;

            let hB = "";
            let totalSeluruhKelompok = 0;
            let totalPerTgl = Array(daysInMonth + 1).fill(0);

            if (listWarga.length === 0) {
                hB = `<tr><td colspan="${daysInMonth + 1}" style="padding:40px; color:#94a3b8;">Kosong.</td></tr>`;
            } else {
                listWarga.forEach(nama => {
                    hB += `<tr><td class="nama-col">${nama}</td>`;
                    const dataHarian = data[nama] || {};
                    for (let i = 1; i <= daysInMonth; i++) {
                        let nilai = dataHarian[i] || 0;
                        totalPerTgl[i] += nilai;
                        totalSeluruhKelompok += nilai;
                        hB += `<td class="${nilai > 0 ? 'isi' : 'kosong'}">${nilai > 0 ? nilai.toLocaleString('id-ID') : '-'}</td>`;
                    }
                    hB += `</tr>`;
                });
            }
            document.getElementById('body-rekap').innerHTML = hB;

            let hF = `<td class="nama-col">TOTAL</td>`;
            for (let i = 1; i <= daysInMonth; i++) {
                hF += `<td>${totalPerTgl[i] > 0 ? totalPerTgl[i].toLocaleString('id-ID') : '0'}</td>`;
            }
            document.getElementById('foot-total').innerHTML = hF;
            document.getElementById('total-kelompok').innerText = "Rp " + totalSeluruhKelompok.toLocaleString('id-ID');
        }

        window.logout = function() {
            if(confirm("Keluar?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
