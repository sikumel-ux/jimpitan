<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Jimpitan | Petugas Ronda</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00B894">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-nav { background: #334155; color: white; border: none; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-size: 13px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        #reader { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--accent) !important; background: black; margin-bottom: 15px; }
        
        .control-panel { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        
        .warga-display { background: #0F172A; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; border: 1px dashed var(--accent); }
        .warga-display small { color: #94a3b8; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .warga-display h2 { margin: 5px 0 0 0; color: var(--accent); font-size: 22px; font-weight: 800; }

        .nominal-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-nominal { background: #334155; color: white; border: 1px solid rgba(0, 184, 148, 0.3); padding: 15px 5px; border-radius: 10px; font-weight: bold; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-nominal:active { background: var(--accent); transform: scale(0.95); }

        .input-manual { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #0F172A; color: white; font-size: 18px; text-align: center; box-sizing: border-box; margin-bottom: 15px; outline: none; }
        
        .btn-save { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="fpetugas.html" class="btn-nav"><i class="fa-solid fa-chevron-left"></i> KEMBALI</a>
        <button onclick="logout()" class="btn-nav" style="color:var(--danger); background: rgba(248, 113, 113, 0.1);">
            LOGOUT <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

    <div id="reader"></div>

    <div class="control-panel">
        <div class="warga-display">
            <small>Warga Terdeteksi</small>
            <h2 id="nama-warga">MENUNGGU SCAN...</h2>
        </div>

        <div class="nominal-grid">
            <button class="btn-nominal" onclick="isi(500)">500</button>
            <button class="btn-nominal" onclick="isi(1000)">1.000</button>
            <button class="btn-nominal" onclick="isi(2000)">2.000</button>
        </div>

        <input type="number" id="nominal-manual" class="input-manual" placeholder="Nominal Lain..." inputmode="numeric">

        <button class="btn-save" onclick="kirim()">
            <i class="fa-solid fa-cloud-upload"></i> SIMPAN DATA JIMPITAN
        </button>
    </div>

    <div id="loading" class="loading-overlay">
        <i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:var(--accent);"></i>
        <p style="color: white; margin-top: 10px;">Menyimpan...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 2. Proteksi & Init
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));
        if(!user) window.location.href = "index.html";

        let scanner;

        // 3. Register Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('PWA Ready!'))
                    .catch(err => console.log('PWA Failed', err));
            });
        }

        // 4. Scanner Logic
        window.mulaiScanner = function() {
            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: 250 }, 
                (text) => {
                    if (navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('nama-warga').innerText = text.trim().toUpperCase();
                }
            ).catch(e => alert("Cek Izin Kamera!"));
        }

        window.isi = (n) => document.getElementById('nominal-manual').value = n;

        // 5. Simpan Data ke Firebase
        window.kirim = async function() {
            const nm = document.getElementById('nama-warga').innerText;
            const nom = parseInt(document.getElementById('nominal-manual').value);

            if(nm === "MENUNGGU SCAN..." || !nom) return alert("Data belum lengkap!");

            document.getElementById('loading').style.display = 'flex';

            try {
                const d = new Date();
                const path = `data_jimpitan/${user.kelompok}/${d.getFullYear()}/${d.getMonth()}/${nm}/${d.getDate()}`;
                
                await set(ref(db, path), nom);

                document.getElementById('loading').style.display = 'none';
                alert("Berhasil disimpan!");
                
                document.getElementById('nama-warga').innerText = "MENUNGGU SCAN...";
                document.getElementById('nominal-manual').value = "";
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                alert("Error: " + e.message);
            }
        }

        window.logout = () => {
            if(confirm("Keluar?")) { localStorage.clear(); window.location.href = "index.html"; }
        }

        window.onload = mulaiScanner;
    </script>
</body>
</html>
