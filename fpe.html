<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petugas Ronda | Jimpitan Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .top-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-main { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; color: white; }
        .btn-scan { background: var(--accent); }
        .btn-logout { background: #334155; width: 60px; flex: none; color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.3); }
        .stat-box { background: linear-gradient(135deg, #1E293B, #0F172A); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px solid #334155; }
        .stat-box h2 { margin: 5px 0; color: var(--accent); font-size: 28px; }
        .scroll-container { overflow-x: auto; background: var(--card); border-radius: 12px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { padding: 12px 8px; border: 1px solid #334155; text-align: center; }
        th { background: #1e293b; color: #94a3b8; }
        .nama-col { text-align: left; position: sticky; left: 0; background: #1e293b; z-index: 10; min-width: 120px; font-weight: bold; border-right: 2px solid #334155; }
        .isi { color: var(--accent); font-weight: bold; background: rgba(0, 184, 148, 0.1); }
        select { background: #1e293b; color: white; border: 1px solid #334155; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="fscanning.html" class="btn-main btn-scan">
            <i class="fa-solid fa-qrcode fa-lg"></i> AMBIL JIMPITAN
        </a>
        <button onclick="logout()" class="btn-main btn-logout">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

    <div class="stat-box">
        <small style="color: #94a3b8;">HASIL BULAN INI (<span id="label-kel">...</span>)</small>
        <h2 id="total-kelompok">Rp 0</h2>
    </div>

    <select id="pilih-bulan" onchange="loadData()">
        <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option>
        <option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option>
        <option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option>
        <option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
    </select>

    <div class="scroll-container">
        <table>
            <thead><tr id="head-tgl"><th class="nama-col">Nama Warga</th></tr></thead>
            <tbody id="body-rekap"><tr><td colspan="5" style="padding:40px;">Memuat warga...</td></tr></tbody>
            <tfoot><tr id="foot-total" style="font-weight:bold; background:#1e293b;"><td class="nama-col">TOTAL</td></tr></tfoot>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Map hari yang sangat ketat
        const hariMap = { "minggu":0, "senin":1, "selasa":2, "rabu":3, "kamis":4, "jumat":5, "sabtu":6 };
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));

        if(!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById('label-kel').innerText = user.kelompok.toUpperCase();
            document.getElementById('pilih-bulan').value = new Date().getMonth();
            setTimeout(() => window.loadData(), 300);
        }

        window.loadData = async function() {
            const bln = parseInt(document.getElementById('pilih-bulan').value);
            const thn = new Date().getFullYear();
            
            // LOGIKA PENYELAMAT: Bersihkan nama kelompok dari apapun
            let klp = user.kelompok.toLowerCase().replace(/kelompok|group|grup/g, "").trim();
            const targetHari = hariMap[klp];

            console.log("Petugas Login Sebagai:", klp, "Index Hari:", targetHari);

            // 1. Ambil Warga dari folder 'all'
            const snapWarga = await get(ref(db, `daftar_warga/all`));
            let listWarga = [];
            if(snapWarga.exists()){
                const d = snapWarga.val();
                listWarga = Array.isArray(d) ? d : Object.values(d);
            }

            // 2. Generate Tanggal (Sama persis dengan logika Admin yang lancar)
            let jadwalTanggal = [];
            let tempDate = new Date(thn, bln, 1);
            while (tempDate.getMonth() === bln) {
                if (tempDate.getDay() === targetHari) {
                    jadwalTanggal.push(tempDate.getDate());
                }
                tempDate.setDate(tempDate.getDate() + 1);
            }

            // 3. Ambil Data Realtime
            onValue(ref(db, `data_jimpitan/${klp}/${thn}/${bln}`), (snap) => {
                renderTable(listWarga.sort(), snap.val() || {}, jadwalTanggal);
            });
        };

        function renderTable(list, data, dates) {
            // Render Header
            let hH = `<th class="nama-col">Nama Warga</th>`;
            dates.forEach(d => hH += `<th>${d}</th>`);
            document.getElementById('head-tgl').innerHTML = hH;

            let hB = "", totalBln = 0, colTotals = {};
            dates.forEach(d => colTotals[d] = 0);

            list.forEach(nama => {
                hB += `<tr><td class="nama-col">${nama}</td>`;
                dates.forEach(d => {
                    let v = (data[nama] && data[nama][d]) ? data[nama][d] : 0;
                    colTotals[d] += v;
                    totalBln += v;
                    hB += `<td class="${v > 0 ? 'isi' : ''}">${v > 0 ? v : '-'}</td>`;
                });
                hB += `</tr>`;
            });
            document.getElementById('body-rekap').innerHTML = hB;

            // Render Footer
            let hF = `<td class="nama-col">TOTAL</td>`;
            dates.forEach(d => hF += `<td>${colTotals[d]}</td>`);
            document.getElementById('foot-total').innerHTML = hF;
            document.getElementById('total-kelompok').innerText = "Rp " + totalBln.toLocaleString('id-ID');
        }

        window.logout = function() {
            if(confirm("Keluar?")) { localStorage.clear(); window.location.href = "index.html"; }
        };
    </script>
</body>
</html>
