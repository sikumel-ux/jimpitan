<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Terima Setoran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --border: #334155; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        
        .header { margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .card-hari { 
            background: var(--card); padding: 20px; border-radius: 15px; 
            border: 1px solid var(--border); margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .info h4 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .info span { font-size: 20px; font-weight: 800; }
        
        .btn-terima { 
            background: var(--accent); color: white; border: none; 
            padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .btn-terima:disabled { background: #475569; opacity: 0.5; }
    </style>
</head>
<body>

<div class="header">
    <h2>Dashboard Admin</h2>
    <small>Terima Setoran Uang Jimpitan</small>
</div>

<div id="container-setoran">
    <p>Sedang memuat data kas harian...</p>
</div>

<script>
    const scriptURL = 'URL_APPS_SCRIPT_KAMU';

    // Contoh data yang ditarik dari Sheets (Total jimpitan yang belum disetor)
    const listHari = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
    
    function loadDataAdmin() {
        // Simulasi data, nanti ini ditarik pake fetch/JSONP ke Apps Script
        let html = "";
        listHari.forEach(hari => {
            html += `
            <div class="card-hari">
                <div class="info">
                    <h4>Kelompok ${hari}</h4>
                    <span id="total-${hari}">Rp 0</span>
                </div>
                <button class="btn-terima" onclick="prosesSetoran('${hari}')">
                    <i class="fa-solid fa-hand-holding-dollar"></i> TERIMA
                </button>
            </div>`;
        });
        document.getElementById('container-setoran').innerHTML = html;
        
        // Di sini panggil fungsi untuk ambil angka aslinya dari Sheets
        // fetchTotalUang(); 
    }

    function prosesSetoran(hari) {
        if(!confirm(`Konfirmasi: Uang setoran hari ${hari} sudah diterima?`)) return;
        
        const btn = event.target;
        btn.innerText = "Processing...";
        btn.disabled = true;

        const cb = "admin_" + Date.now();
        const s = document.createElement('script');
        
        window[cb] = (res) => {
            if(res.status === "success") {
                alert(`Setoran ${hari} Berhasil! Saldo petugas otomatis reset.`);
                loadDataAdmin(); // Refresh tampilan
            }
            document.body.removeChild(s);
            delete window[cb];
        };

        s.src = `${scriptURL}?callback=${cb}&action=terimaSetoran&u=${hari}`;
        document.body.appendChild(s);
    }

    loadDataAdmin();
</script>
</body>
</html>
