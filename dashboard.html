<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RT Digital</title>
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --warn: #EAB308; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 100px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .main-card { background: linear-gradient(135deg, #00B894 0%, #00897B 100%); padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0, 184, 148, 0.2); }
        .list-item { background: var(--card); padding: 15px; border-radius: 15px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .btn-setor { background: var(--warn); color: #000; border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 11px; }
        .btn-scan { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 400px; background: var(--accent); color: white; padding: 18px; border-radius: 15px; text-align: center; text-decoration: none; font-weight: 800; box-shadow: 0 10px 20px rgba(0,184,148,0.3); z-index: 100; }
        
        /* Table Style */
        .box-tunggakan { background: var(--card); padding: 15px; border-radius: 15px; margin-top: 25px; border: 1px solid #334155; }
        .tabel-tagihan { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .tabel-tagihan th { text-align: left; color: #94A3B8; font-size: 10px; padding: 10px 5px; border-bottom: 1px solid #334155; }
        .tabel-tagihan td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        #search-warga { width: 92%; background: #0F172A; border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 14px; }
        .scroll-area { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="header">
        <div><h2 id="p-name" style="margin:0; font-size:16px;">...</h2><p id="p-role" style="margin:0; font-size:11px; color:#94A3B8;"></p></div>
        <button onclick="localStorage.clear(); location.href='index.html'" style="background:none; border:1px solid #F87171; color:#F87171; padding:5px 10px; border-radius:8px; font-size:10px; font-weight:bold;">LOGOUT</button>
    </div>

    <div class="main-card">
        <small>TOTAL SALDO BERJALAN</small>
        <h1 id="total-kas" style="margin:5px 0; font-size: 32px;">Rp 0</h1>
    </div>

    <div id="admin-view" style="display:none; margin-top:20px;">
        <h4 style="color:#94A3B8; font-size:11px; letter-spacing:1px;">SALDO PER KELOMPOK</h4>
        <div id="list-kelompok"></div>

        <div class="box-tunggakan">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h4 style="margin:0; color:var(--warn);">Buku Piutang Warga</h4>
                <small id="count-warga" style="color:#94A3B8;"></small>
            </div>
            <input type="text" id="search-warga" placeholder="Cari nama warga..." onkeyup="renderTunggakan()">
            <div class="scroll-area">
                <table class="tabel-tagihan">
                    <thead>
                        <tr><th>NAMA</th><th style="text-align:right;">TUNGGAKAN</th></tr>
                    </thead>
                    <tbody id="tunggakan-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="petugas-view" style="display:none; margin-top:20px;">
        <h4 style="color:#94A3B8; font-size:11px;">RIWAYAT SCAN ANDA</h4>
        <div id="list-petugas"></div>
        <a href="jimpitan.html" class="btn-scan">ðŸ“¸ MULAI SCAN</a>
    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';
    const user = JSON.parse(localStorage.getItem("jimpitan_user"));
    let dataPiutang = {};

    function callGAS(params, callback) {
        const cb = "cb_" + Math.round(Math.random() * 1000000);
        const s = document.createElement('script');
        window[cb] = (res) => { callback(res); document.body.removeChild(s); delete window[cb]; };
        s.src = `${scriptURL}?callback=${cb}&${params}`;
        document.body.appendChild(s);
    }

    function init() {
        document.getElementById('p-name').innerText = user.role === 'admin' ? "Admin RT" : "Kelp. " + user.kelompok;
        document.getElementById('p-role').innerText = user.role === 'admin' ? "Pusat Data" : "Petugas Ronda";
        
        callGAS(`action=getRekap&petugas=${encodeURIComponent(user.kelompok)}&role=${user.role}`, (res) => {
            document.getElementById('total-kas').innerText = "Rp " + (res.total || 0).toLocaleString('id-ID');
            if(user.role === 'admin') {
                document.getElementById('admin-view').style.display = 'block';
                let h = "";
                for(let k in res.data) {
                    h += `<div class="list-item">
                            <div><b>${k}</b><br><small>Rp ${res.data[k].toLocaleString('id-ID')}</small></div>
                            <button class="btn-setor" onclick="terima('${k}')">TERIMA</button>
                          </div>`;
                }
                document.getElementById('list-kelompok').innerHTML = h || "Semua sudah setor.";
                loadTunggakan();
            } else {
                document.getElementById('petugas-view').style.display = 'block';
                let p = "";
                for(let t in res.data) {
                    p += `<div class="list-item"><span>${t}</span><b>Rp ${res.data[t].toLocaleString('id-ID')}</b></div>`;
                }
                document.getElementById('list-petugas').innerHTML = p || "Belum ada data.";
            }
        });
    }

    function loadTunggakan() {
        callGAS(`action=getTunggakan`, (res) => {
            dataPiutang = res.data;
            renderTunggakan();
        });
    }

    function renderTunggakan() {
        const query = document.getElementById('search-warga').value.toLowerCase();
        let h = "";
        let count = 0;
        const sorted = Object.keys(dataPiutang).sort((a,b) => dataPiutang[b].total - dataPiutang[a].total);

        sorted.forEach(nama => {
            if(nama.toLowerCase().includes(query)) {
                count++;
                h += `<tr>
                    <td>
                        <b>${nama}</b><br>
                        <small style="color:#94A3B8;">${dataPiutang[nama].kali}x (${dataPiutang[nama].detail.join(', ')})</small>
                    </td>
                    <td style="text-align:right; color:var(--danger); font-weight:bold;">
                        Rp ${dataPiutang[nama].total.toLocaleString('id-ID')}
                    </td>
                </tr>`;
            }
        });
        document.getElementById('tunggakan-list').innerHTML = h || "<tr><td colspan='2' style='text-align:center;'>Kosong</td></tr>";
        document.getElementById('count-warga').innerText = count + " KK";
    }

    function terima(kel) {
        if(!confirm("Terima setoran dari Kelompok " + kel + "?")) return;
        callGAS(`action=konfirmasiSetor&kelompok=${encodeURIComponent(kel)}`, (res) => { alert(res.message); init(); });
    }

    init();
</script>
</body>
</html>
