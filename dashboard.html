<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RT Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --warn: #EAB308; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 100px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .main-card { background: linear-gradient(135deg, #00B894 0%, #00897B 100%); padding: 20px; border-radius: 20px; text-align: center; }
        .box-data { background: var(--card); padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th { background: rgba(255,255,255,0.05); padding: 10px; text-align: left; color: #94A3B8; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .total-val { font-size: 28px; font-weight: 800; margin: 5px 0; }
        .btn-scan { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--accent); color: white; padding: 18px; border-radius: 15px; text-align: center; font-weight: 800; text-decoration: none; box-shadow: 0 10px 20px rgba(0,184,148,0.3); }
        .btn-setor { background: var(--warn); color: #000; border: none; padding: 5px 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div><h2 id="p-name">...</h2><p id="p-role" style="font-size:11px; color:#94A3B8; margin:0;"></p></div>
        <button onclick="logout()" style="background:none; border:1px solid #F87171; color:#F87171; padding:5px 10px; border-radius:8px;">LOGOUT</button>
    </div>

    <div class="main-card">
        <small>DANA BELUM SETOR (TOTAL)</small>
        <div class="total-val" id="total-dana">Rp 0</div>
    </div>

    <div id="admin-view" style="display:none;">
        <div class="box-data">
            <h4 style="margin:0; color:var(--warn);">Posisi Dana di Petugas</h4>
            <div id="list-rekap-admin"></div>
        </div>
    </div>

    <div class="box-data">
        <h4 id="title-rincian" style="margin:0; color:var(--accent);">Rincian Jimpitan (Belum Setor)</h4>
        <table>
            <thead>
                <tr>
                    <th>TGL</th>
                    <th>NAMA</th>
                    <th style="text-align:right;">NOMINAL</th>
                </tr>
            </thead>
            <tbody id="tabel-rincian">
                <tr><td colspan="3" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <a href="jimpitan.html" class="btn-scan" id="btn-scan-view">ðŸ“¸ SCAN JIMPITAN</a>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';
    const user = JSON.parse(localStorage.getItem("jimpitan_user"));

    function callGAS(params, callback) {
        const cb = "cb_" + Math.round(Math.random() * 1000000);
        const s = document.createElement('script');
        window[cb] = (res) => { callback(res); document.body.removeChild(s); delete window[cb]; };
        s.src = `${scriptURL}?callback=${cb}&${params}`;
        document.body.appendChild(s);
    }

    function init() {
        if(!user) return location.href='index.html';
        document.getElementById('p-name').innerText = user.role === 'admin' ? "Admin RT" : "Kelp. " + user.kelompok;
        document.getElementById('p-role').innerText = user.role === 'admin' ? "Bendahara" : "Petugas Ronda";
        
        if(user.role === 'admin') {
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('btn-scan-view').style.display = 'none';
        }

        loadData();
    }

    function loadData() {
        callGAS(`action=getRekapSemua&petugas=${encodeURIComponent(user.kelompok)}&role=${user.role}`, (res) => {
            document.getElementById('total-dana').innerText = "Rp " + (res.total || 0).toLocaleString('id-ID');
            
            // Render Tabel Rincian
            let htmlTable = "";
            if(res.list && res.list.length > 0) {
                res.list.forEach(item => {
                    htmlTable += `<tr>
                        <td>${item.tgl}</td>
                        <td>${item.nama} ${user.role === 'admin' ? '<br><small>('+item.kel+')</small>' : ''}</td>
                        <td style="text-align:right;">${item.nom.toLocaleString('id-ID')}</td>
                    </tr>`;
                });
            } else {
                htmlTable = "<tr><td colspan='3' style='text-align:center;'>Semua data sudah disetor.</td></tr>";
            }
            document.getElementById('tabel-rincian').innerHTML = htmlTable;

            // Render List Admin (Tombol Terima Setoran)
            if(user.role === 'admin') {
                let htmlAdmin = "";
                for(let kel in res.rekapAdmin) {
                    htmlAdmin += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #334155;">
                        <div><b>Kelp. ${kel}</b><br><small>Rp ${res.rekapAdmin[kel].toLocaleString('id-ID')}</small></div>
                        <button class="btn-setor" onclick="terima('${kel}')">TERIMA</button>
                    </div>`;
                }
                document.getElementById('list-rekap-admin').innerHTML = htmlAdmin || "Semua bersih.";
            }
        });
    }

    function terima(kelompok) {
        if(confirm(`Terima setoran dari Kelompok ${kelompok}?`)) {
            callGAS(`action=konfirmasiSetor&kelompok=${encodeURIComponent(kelompok)}`, (res) => {
                alert(res.message);
                loadData();
            });
        }
    }

    function logout() { localStorage.clear(); location.href='index.html'; }
    init();
</script>
</body>
</html>
