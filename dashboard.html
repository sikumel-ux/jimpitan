<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td, th { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .sudah { background: rgba(0, 184, 148, 0.2); color: var(--accent); }
        .belum { background: rgba(248, 113, 113, 0.2); color: var(--danger); }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <h3 style="margin:0;">Halo, <span id="user-display">Petugas</span></h3>
        </div>
        <button onclick="logout()" style="background:none; border:1px solid #F87171; color:#F87171; padding:5px 10px; border-radius:8px;">LOGOUT</button>
    </div>

    <div class="box" style="background: linear-gradient(135deg, #00B894, #00897B); text-align: center;">
        <small>TOTAL SALDO BELUM SETOR</small>
        <h1 id="total-dana">Rp 0</h1>
    </div>

    <div style="display:flex; gap:10px; margin-bottom:15px;">
        <button onclick="showTab('uang')" style="flex:1; padding:10px; border-radius:10px; border:none; background:#334155; color:white;">KEUANGAN</button>
        <button onclick="showTab('absen')" style="flex:1; padding:10px; border-radius:10px; border:none; background:#334155; color:white;">PRESENSI</button>
    </div>

    <div id="tab-uang" class="box">
        <h4>Uang Belum Setor</h4>
        <table>
            <tbody id="body-uang"><tr><td>Memuat...</td></tr></tbody>
        </table>
    </div>

    <div id="tab-absen" class="box" style="display:none;">
        <h4>Presensi Warga</h4>
        <input type="date" id="tgl-cek" onchange="muatData()" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; background:#0F172A; color:white; border:1px solid #334155;">
        <table>
            <tbody id="body-presensi"><tr><td>Memuat...</td></tr></tbody>
        </table>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));

        document.getElementById('tgl-cek').value = new Date().toISOString().split('T')[0];

        function muatData() {
            if(!user) { location.href='index.html'; return; }
            document.getElementById('user-display').innerText = user.kelompok || "Petugas";

            const tglRaw = document.getElementById('tgl-cek').value;
            const p = tglRaw.split('-');
            const tglFormat = p[2] + "-" + p[1] + "-" + p[0];

            const cb = "cb_" + Math.round(Math.random() * 1000000);
            const s = document.createElement('script');
            window[cb] = (res) => {
                // Render Saldo
                document.getElementById('total-dana').innerText = "Rp " + res.total.toLocaleString('id-ID');
                
                // Render Uang
                let hU = "";
                res.uang.forEach(i => { hU += `<tr><td>${i.nama}</td><td style="text-align:right;">${i.nom}</td></tr>`; });
                document.getElementById('body-uang').innerHTML = hU || "<tr><td>Kosong</td></tr>";

                // Render Presensi
                let hP = "";
                res.presensi.forEach(i => {
                    const cls = i.status === "SUDAH" ? "sudah" : "belum";
                    hP += `<tr><td>${i.nama}</td><td style="text-align:right;"><span class="status-badge ${cls}">${i.status}</span></td></tr>`;
                });
                document.getElementById('body-presensi').innerHTML = hP;

                document.body.removeChild(s); delete window[cb];
            };
            s.src = `${scriptURL}?callback=${cb}&action=getDataFull&tanggal=${tglFormat}`;
            document.body.appendChild(s);
        }

        function showTab(t) {
            document.getElementById('tab-uang').style.display = t === 'uang' ? 'block' : 'none';
            document.getElementById('tab-absen').style.display = t === 'absen' ? 'block' : 'none';
        }

        function logout() { localStorage.clear(); location.href='index.html'; }
        
        muatData();
    </script>
</body>
</html>
