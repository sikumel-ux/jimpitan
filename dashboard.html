<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Jimpitan RT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; }
        h3 { margin-top: 0; color: var(--accent); }
        input[type="date"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0F172A; color: white; margin: 15px 0; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 10px; color: #94A3B8; font-size: 12px; border-bottom: 2px solid #334155; }
        td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .status { padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .sudah { background: rgba(0, 184, 148, 0.2); color: var(--accent); }
        .belum { background: rgba(248, 113, 113, 0.2); color: var(--danger); }
        .btn-scan { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--accent); color: white; padding: 18px; border-radius: 15px; text-align: center; font-weight: 800; text-decoration: none; box-shadow: 0 10px 20px rgba(0,184,148,0.3); }
    </style>
</head>
<body>

    <div class="box">
        <h3>Cek Setoran Warga</h3>
        <label style="font-size: 12px; color: #94A3B8;">Pilih Tanggal Ronda:</label>
        <input type="date" id="tgl-input" onchange="muatPresensi()">

        <table>
            <thead>
                <tr>
                    <th>NAMA WARGA</th>
                    <th style="text-align:right;">STATUS</th>
                </tr>
            </thead>
            <tbody id="tabel-body">
                <tr><td colspan="2" style="text-align:center; color:#94A3B8;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <a href="jimpitan.html" class="btn-scan" id="btn-scan">ðŸ“¸ MULAI SCAN JIMPITAN</a>

<script>
    const scriptURL = 'URL_WEB_APP_GAS_KAMU_DI_SINI';
    
    // Set default tanggal hari ini
    const today = new Date();
    document.getElementById('tgl-input').value = today.toISOString().split('T')[0];

    function muatPresensi() {
        const tglRaw = document.getElementById('tgl-input').value; // yyyy-mm-dd
        const p = tglRaw.split('-');
        const tglFormat = p[2] + "-" + p[1] + "-" + p[0]; // dd-mm-yyyy

        const cb = "cb_" + Math.round(Math.random() * 1000000);
        const s = document.createElement('script');
        window[cb] = (res) => {
            let html = "";
            res.data.forEach(item => {
                const styleClass = item.status === "SUDAH" ? "sudah" : "belum";
                html += `<tr>
                    <td>${item.nama}</td>
                    <td style="text-align:right;">
                        <span class="status ${styleClass}">${item.status} SCAN</span>
                    </td>
                </tr>`;
            });
            document.getElementById('tabel-body').innerHTML = html;
            document.body.removeChild(s);
            delete window[cb];
        };
        s.src = `${scriptURL}?callback=${cb}&action=getPresensi&tanggal=${tglFormat}`;
        document.body.appendChild(s);
    }

    // Jalankan saat pertama buka
    muatPresensi();
</script>
</body>
</html>
