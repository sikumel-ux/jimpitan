<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RT Digital</title>
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 100px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .main-card { background: linear-gradient(135deg, #00B894 0%, #00897B 100%); padding: 25px; border-radius: 24px; box-shadow: 0 15px 30px rgba(0, 184, 148, 0.2); }
        .history-item { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-scan { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 400px; background: var(--accent); color: white; padding: 18px; border-radius: 18px; text-align: center; text-decoration: none; font-weight: 800; box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3); }
    </style>
</head>
<body>
    <div class="header">
        <div><h2 id="p-name" style="margin:0;">Regu ...</h2><p style="margin:0; font-size:12px; color:#94A3B8;">Laporan Anda</p></div>
        <button onclick="logout()" style="background:rgba(248,113,113,0.1); color:#F87171; border:none; padding:8px 12px; border-radius:10px; font-weight:600;">LOGOUT</button>
    </div>

    <div class="main-card">
        <small style="font-size:11px; opacity:0.8;">SALDO KUMPULAN REGU</small>
        <h1 id="total-kas" style="margin:5px 0;">Rp 0</h1>
    </div>

    <h4 style="color:#94A3B8; margin: 25px 0 15px;">RIWAYAT PENGAMBILAN</h4>
    <div id="list-harian">Memuat riwayat...</div>

    <a href="jimpitan.html" class="btn-scan">ðŸ“¸ MULAI SCAN QR</a>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';
    const user = JSON.parse(localStorage.getItem("jimpitan_user"));
    if(!user) window.location.href = "index.html";
    document.getElementById('p-name').innerText = "Regu: " + user.kelompok;

    async function loadData() {
        const cb = "cb_" + Math.round(Math.random() * 1000000);
        const s = document.createElement('script');
        window[cb] = (res) => {
            document.getElementById('total-kas').innerText = "Rp " + res.total.toLocaleString('id-ID');
            let h = "";
            res.detailHarian.forEach(item => {
                h += `<div class="history-item">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="font-size:12px; color:#94A3B8;">${item.tgl}</span>
                            <span style="color:var(--accent); font-weight:800;">Rp ${item.total.toLocaleString('id-ID')}</span>
                        </div>
                        <span style="font-size:14px; font-weight:600; color:#55EFC4; margin-top:5px; display:block;">Regu ${item.regu}</span>
                      </div>`;
            });
            document.getElementById('list-harian').innerHTML = h || "<p style='color:#666; text-align:center;'>Belum ada data.</p>";
            document.body.removeChild(s); delete window[cb];
        };
        s.src = `${scriptURL}?callback=${cb}&action=getRekap&petugas=${encodeURIComponent(user.kelompok)}&role=${user.role}`;
        document.body.appendChild(s);
    }
    function logout() { localStorage.clear(); window.location.href = "index.html"; }
    loadData();
</script>
</body>
</html>
