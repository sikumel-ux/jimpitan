<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimpitan Digital RT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        #reader { width: 100%; border-radius: 10px; background: #000; }
    </style>
</head>
<body>
<div class="card">
    <div id="sec-login">
        <h3>Jimpitan RT</h3>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button id="btn-login" onclick="login()">MASUK</button>
    </div>

    <div id="sec-scanner" class="hidden">
        <p id="info-petugas"></p>
        <div id="reader"></div>
        <div id="form-input" class="hidden">
            <h4 id="nama-warga"></h4>
            <input type="number" id="nom" value="2000">
            <button onclick="simpan()">SIMPAN</button>
        </div>
    </div>

    <div id="sec-admin" class="hidden">
        <h3>Rekap Kas</h3>
        <h2 id="total-kas" style="color: green;">Rp 0</h2>
        <div id="list-rekap"></div>
        <button onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz3_Fdnajx_N86_2T2I2VzwU6luyRP03nrRiJOAb_BR7ojgxVc6eTfaOE3Py9smK_Uj/exec';
    let userKlp = ""; let wargaTerpilih = ""; const html5QrCode = new Html5Qrcode("reader");

    // FUNGSI AJAIB UNTUK TEMBUS BLOKIR BROWSER (JSONP)
    function panggilGAS(params, callbackName) {
        return new Promise((resolve) => {
            const script = document.createElement('script');
            const name = "callback_" + Math.round(Math.random() * 1000000);
            window[name] = function(data) {
                resolve(data);
                document.body.removeChild(script);
                delete window[name];
            };
            script.src = `${scriptURL}?callback=${name}&${params}`;
            document.body.appendChild(script);
        });
    }

    async function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(!u || !p) return alert("Isi data!");
        
        document.getElementById('btn-login').innerText = "Loading...";
        
        const res = await panggilGAS(`action=login&username=${u}&password=${p}`);
        
        if (res.status === "success") {
            userKlp = res.kelompok;
            document.getElementById('sec-login').classList.add('hidden');
            if (res.role === "admin") {
                document.getElementById('sec-admin').classList.remove('hidden');
                muatRekap();
            } else {
                document.getElementById('sec-scanner').classList.remove('hidden');
                document.getElementById('info-petugas').innerText = "Petugas: " + userKlp;
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                    wargaTerpilih = txt; html5QrCode.stop();
                    document.getElementById('reader').classList.add('hidden');
                    document.getElementById('form-input').classList.remove('hidden');
                    document.getElementById('nama-warga').innerText = txt;
                });
            }
        } else {
            alert("Login Gagal!");
            document.getElementById('btn-login').innerText = "MASUK";
        }
    }

    async function simpan() {
        const n = document.getElementById('nom').value;
        const res = await panggilGAS(`action=simpan&nama=${wargaTerpilih}&nominal=${n}&petugas=${userKlp}`);
        alert(res.message);
        location.reload();
    }

    async function muatRekap() {
        const res = await panggilGAS(`action=getRekap`);
        document.getElementById('total-kas').innerText = "Rp " + res.total.toLocaleString();
        let h = ""; for (let k in res.detail) { h += `<div>${k}: Rp ${res.detail[k].toLocaleString()}</div>`; }
        document.getElementById('list-rekap').innerHTML = h;
    }
</script>
</body>
</html>
