<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimpitan Digital RT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        #reader { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
<div class="card">
    <div id="sec-login">
        <h2>Jimpitan Digital</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">MASUK</button>
    </div>
    <div id="sec-scanner" class="hidden">
        <div id="info-petugas"></div>
        <div id="reader"></div>
        <div id="form-input" class="hidden">
            <h3 id="target-warga"></h3>
            <input type="number" id="nom" value="2000">
            <button onclick="simpan()">SIMPAN</button>
        </div>
    </div>
    <div id="sec-admin" class="hidden">
        <h2>Rekap RT</h2>
        <h1 id="total-kas">Rp 0</h1>
        <div id="list-detail"></div>
        <button onclick="location.reload()">KELUAR</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz3_Fdnajx_N86_2T2I2VzwU6luyRP03nrRiJOAb_BR7ojgxVc6eTfaOE3Py9smK_Uj/exec';
    let userKlp = ""; let dataWarga = ""; const scanner = new Html5Qrcode("reader");

    function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ action: "login", username: u, password: p })
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === "success") {
                userKlp = res.kelompok;
                document.getElementById('sec-login').classList.add('hidden');
                if(res.role === "admin") {
                    document.getElementById('sec-admin').classList.remove('hidden');
                    loadAdmin();
                } else {
                    document.getElementById('sec-scanner').classList.remove('hidden');
                    document.getElementById('info-petugas').innerText = "Petugas: " + userKlp;
                    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                        dataWarga = txt; scanner.stop();
                        document.getElementById('reader').classList.add('hidden');
                        document.getElementById('form-input').classList.remove('hidden');
                        document.getElementById('target-warga').innerText = txt;
                    });
                }
            } else { alert("Login Gagal!"); }
        }).catch(err => alert("Koneksi Error: " + err));
    }

    function simpan() {
        const n = document.getElementById('nom').value;
        fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ action: "simpan", nama: dataWarga, nominal: n, petugas: userKlp })
        }).then(res => res.text()).then(res => { alert(res); location.reload(); });
    }

    function loadAdmin() {
        fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ action: "getRekap" })
        }).then(res => res.json()).then(res => {
            document.getElementById('total-kas').innerText = "Rp " + res.total.toLocaleString();
            let h = ""; for(let k in res.detail) { h += `<div>${k}: Rp ${res.detail[k].toLocaleString()}</div>`; }
            document.getElementById('list-detail').innerHTML = h;
        });
    }
</script>
</body>
</html>
