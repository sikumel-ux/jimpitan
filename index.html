<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimpitan Digital RT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; margin-bottom: 15px; background: #000; }
        .hidden { display: none; }
        .status-msg { margin: 15px 0; padding: 10px; border-radius: 8px; background: #e8f0fe; color: #1967d2; font-weight: bold; }
        .rekap-box { background: #e8f5e9; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .item-list { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <div id="sec-login">
        <h2 style="color:#1a73e8">Jimpitan Digital</h2>
        <p>Silakan login petugas/admin</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">MASUK</button>
    </div>

    <div id="sec-scanner" class="hidden">
        <div id="info-petugas" style="font-weight:bold; color:#555; margin-bottom:10px;"></div>
        <div id="reader"></div>
        <div id="msg" class="status-msg">Arahkan ke QR Rumah</div>
        
        <div id="form-input" class="hidden">
            <h3 id="target-warga" style="margin:0"></h3>
            <input type="number" id="nom" value="2000">
            <button onclick="simpan()" style="background:#28a745">KONFIRMASI SIMPAN</button>
            <button onclick="location.reload()" style="background:#dc3545">BATAL</button>
        </div>
    </div>

    <div id="sec-admin" class="hidden">
        <h2>ðŸ“Š Rekap RT</h2>
        <div class="rekap-box">
            <small>Total Kas Terkumpul:</small>
            <h1 id="total-kas" style="margin:5px 0; color:#2e7d32">Rp 0</h1>
        </div>
        <div id="list-detail"></div>
        <button onclick="location.reload()" style="background:#666; margin-top:20px;">LOGOUT</button>
    </div>
</div>

<script>
    const scriptURL = 'URL_WEB_APP_GAS_KAMU'; // GANTI DENGAN LINK EXEC GAS
    let userKlp = "";
    let dataWarga = "";
    const scanner = new Html5Qrcode("reader");

    function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        document.getElementById('sec-login').innerText = "Mengecek akun...";
        
        fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "login", username: u, password: p }) })
        .then(res => res.json()).then(res => {
            if (res.status === "success") {
                userKlp = res.kelompok;
                document.getElementById('sec-login').classList.add('hidden');
                if (res.role === "admin") {
                    document.getElementById('sec-admin').classList.remove('hidden');
                    loadAdmin();
                } else {
                    document.getElementById('sec-scanner').classList.remove('hidden');
                    document.getElementById('info-petugas').innerText = "Kelompok: " + userKlp;
                    startScan();
                }
            } else { alert("Login Gagal!"); location.reload(); }
        });
    }

    function startScan() {
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            dataWarga = txt;
            scanner.stop();
            document.getElementById('reader').style.display = "none";
            document.getElementById('msg').style.display = "none";
            document.getElementById('form-input').classList.remove('hidden');
            document.getElementById('target-warga').innerText = txt;
        });
    }

    function simpan() {
        const n = document.getElementById('nom').value;
        document.getElementById('form-input').innerText = "Menyimpan ke Google Sheets...";
        fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "simpan", nama: dataWarga, nominal: n, petugas: userKlp }) })
        .then(res => res.text()).then(res => { alert(res); location.reload(); });
    }

    function loadAdmin() {
        fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: "getRekap" }) })
        .then(res => res.json()).then(res => {
            document.getElementById('total-kas').innerText = "Rp " + res.total.toLocaleString();
            let h = "";
            for (let k in res.detail) {
                h += `<div class="item-list"><span>${k}</span><b>Rp ${res.detail[k].toLocaleString()}</b></div>`;
            }
            document.getElementById('list-detail').innerHTML = h;
        });
    }
</script>
</body>
</html>
