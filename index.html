<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --border: #334155; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 320px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        h2 { margin: 0 0 5px; font-size: 20px; font-weight: 800; }
        p { color: #94A3B8; font-size: 13px; margin: 0 0 25px; }
        
        .input-group { text-align: left; margin-bottom: 12px; position: relative; }
        label { font-size: 11px; color: #94A3B8; margin-left: 5px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid var(--border); background: #0F172A; color: white; font-size: 15px; outline: none; }
        input:focus { border-color: var(--accent); }

        .pass-wrapper { position: relative; }
        .toggle-btn { position: absolute; right: 12px; top: 58%; transform: translateY(-50%); color: #475569; cursor: pointer; font-size: 14px; }
        
        button { width: 100%; padding: 14px; margin-top: 10px; border-radius: 10px; border: none; background: var(--accent); color: white; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.97); }
        button:disabled { background: #475569; }
        
        .copyright { margin-top: 20px; font-size: 11px; color: #475569; }
    </style>
</head>
<body>

<div class="card">
    <h2>JIMPITAN DIGITAL</h2>
    <p>Kelola data ronda lebih mudah</p>
    
    <div class="input-group">
        <label>Username</label>
        <input type="text" id="user" placeholder="Username" autocomplete="off">
    </div>
    
    <div class="input-group">
        <label>Password</label>
        <div class="pass-wrapper">
            <input type="password" id="pass" placeholder="••••••••">
            <i class="fa-solid fa-eye toggle-btn" onclick="toggle()"></i>
        </div>
    </div>
    
    <button id="btn" onclick="login()">MASUK SEKARANG</button>
</div>

<div class="copyright">&copy; 2026 Sekawan Technologies</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';

    function toggle() {
        const p = document.getElementById('pass'), i = event.target;
        p.type = p.type === 'password' ? 'text' : 'password';
        i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
    }

    function login() {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value.trim(), b = document.getElementById('btn');
        if(!u || !p) return alert("Isi semua bidang!");

        b.innerText = "Mengecek..."; b.disabled = true;
        const cb = "c"+Date.now(), s = document.createElement('script');
        
        window[cb] = (r) => {
            if (r.status === "success") {
                localStorage.setItem("jimpitan_user", JSON.stringify(r));
                window.location.href = "petugas.html";
            } else {
                alert(r.message || "Gagal!");
                b.innerText = "MASUK SEKARANG"; b.disabled = false;
            }
            document.body.removeChild(s); delete window[cb];
        };
        s.src = `${scriptURL}?callback=${cb}&action=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`;
        document.body.appendChild(s);
    }
    document.addEventListener('keypress', e => { if(e.key==='Enter') login() });
</script>

</body>
</html>
