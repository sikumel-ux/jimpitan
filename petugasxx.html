<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petugas | Rekap</title>
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .stat-box { background: var(--accent); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .scroll-container { overflow-x: auto; background: var(--card); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { padding: 10px; border: 1px solid #334155; text-align: center; }
        .nama-col { text-align: left; position: sticky; left: 0; background: #1e293b; z-index: 5; min-width: 80px; }
        .isi { color: var(--accent); font-weight: bold; }
        select { width: 100%; padding: 10px; background: #1e293b; color: white; border-radius: 8px; margin-bottom: 10px; }
        .btn-scan { position: fixed; bottom: 15px; left: 15px; right: 15px; background: var(--accent); color: white; padding: 15px; border-radius: 12px; text-align: center; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h3 id="label-kel">Kelompok ...</h3>
    <div class="stat-box">
        <small>TOTAL BULAN INI</small>
        <h2 id="total-kelompok">Rp 0</h2>
    </div>

    <select id="pilih-bulan" onchange="loadData()">
        <option value="0">Januari</option><option value="1">Februari</option>
        <option value="2">Maret</option>
    </select>

    <div class="scroll-container">
        <table>
            <thead><tr id="head-tgl"><th class="nama-col">Nama</th></tr></thead>
            <tbody id="body-rekap"></tbody>
            <tfoot><tr id="foot-total" style="font-weight:bold;"><td class="nama-col">TOTAL</td></tr></tfoot>
        </table>
    </div>
    <a href="jimpitan.html" class="btn-scan">SCAN BARCODE</a>

<script>
    const api = 'https://script.google.com/macros/s/AKfycbybTOzXzvQ_EnLF7PZySxsFhYWe28mPJbxGXBbouvEoI1Met0mZ4ZLXusrGTrttMbnv/exec';
    const user = JSON.parse(localStorage.getItem("jimpitan_user"));
    if(!user) window.location.href="index.html";
    document.getElementById('label-kel').innerText = "Kelompok " + user.kelompok;

    function loadData() {
        const bln = document.getElementById('pilih-bulan').value;
        const cb = "cb_" + Math.round(Math.random()*1000000);
        const s = document.createElement('script');
        window[cb] = (res) => {
            document.getElementById('total-kelompok').innerText = "Rp " + res.totalKelompok.toLocaleString();
            let hH = `<th class="nama-col">Nama</th>`;
            res.tglHeader.forEach(t => hH += `<th>${t}</th>`);
            document.getElementById('head-tgl').innerHTML = hH;

            let hB = "";
            res.laporan.forEach(w => {
                hB += `<tr><td class="nama-col">${w.nama}</td>`;
                w.dataTgl.forEach(d => hB += `<td class="${d.nilai > 0 ? 'isi' : ''}">${d.nilai > 0 ? d.nilai : '-'}</td>`);
                hB += `</tr>`;
            });
            document.getElementById('body-rekap').innerHTML = hB;

            let hF = `<td class="nama-col">TOTAL</td>`;
            res.tglHeader.forEach(t => hF += `<td>${res.totalPerTgl[t] || 0}</td>`);
            document.getElementById('foot-total').innerHTML = hFoot;

            document.body.removeChild(s); delete window[cb];
        };
        s.src = `${api}?callback=${cb}&action=getAdminData&kelompok=${user.kelompok}&bulan=${bln}`;
        document.body.appendChild(s);
    }
    loadData();
</script>
</body>
</html>
