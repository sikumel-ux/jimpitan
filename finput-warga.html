<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Warga | Jimpitan Digital</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00B894">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048953.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        
        .nav-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .btn-back { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; text-decoration: none; }

        .form-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }
        .form-box h3 { margin-top: 0; color: var(--accent); }
        
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0F172A; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-add { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .list-container { background: var(--card); border-radius: 15px; border: 1px solid #334155; overflow: hidden; }
        .warga-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #334155; }
        .warga-item:last-child { border-bottom: none; }
        .btn-del { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="petugas.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i></a>
        <h2 style="margin:0;">Kelola Warga</h2>
    </div>

    <div class="form-box">
        <h3>Tambah Warga Baru</h3>
        <input type="text" id="input-nama" placeholder="Tulis Nama Warga (Contoh: BUDI)..." autocomplete="off">
        <button class="btn-add" onclick="tambahWarga()">
            <i class="fa-solid fa-plus"></i> SIMPAN KE DAFTAR
        </button>
    </div>

    <div class="list-container" id="list-warga">
        <div style="padding:20px; text-align:center; color:#94a3b8;">Memuat daftar warga...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Proteksi
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));
        if(!user) window.location.href = "index.html";

        const pathWarga = `daftar_warga/${user.kelompok}`;

        // Register PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }

        // Tampilkan List Warga
        window.loadWarga = function() {
            onValue(ref(db, pathWarga), (snapshot) => {
                const data = snapshot.val() || [];
                const container = document.getElementById('list-warga');
                
                if(data.length === 0) {
                    container.innerHTML = '<div style="padding:20px; text-align:center; color:#94a3b8;">Belum ada warga terdaftar.</div>';
                    return;
                }

                let html = "";
                data.sort().forEach((nama, index) => {
                    html += `
                        <div class="warga-item">
                            <span>${nama}</span>
                            <button class="btn-del" onclick="hapusWarga(${index})">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        };

        // Tambah Warga
        window.tambahWarga = async function() {
            const input = document.getElementById('input-nama');
            const nama = input.value.trim().toUpperCase();

            if(!nama) return alert("Isi namanya dulu!");

            const snapshot = await get(ref(db, pathWarga));
            let list = snapshot.val() || [];

            if(list.includes(nama)) return alert("Nama ini sudah ada!");

            list.push(nama);
            await set(ref(db, pathWarga), list);
            
            input.value = "";
        };

        // Hapus Warga
        window.hapusWarga = async function(index) {
            if(!confirm("Hapus warga ini dari daftar?")) return;

            const snapshot = await get(ref(db, pathWarga));
            let list = snapshot.val() || [];
            
            list.splice(index, 1);
            await set(ref(db, pathWarga), list);
        };

        window.loadWarga();
    </script>
</body>
</html>
