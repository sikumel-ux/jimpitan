<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Jimpitan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .box { background: rgba(0, 184, 148, 0.1); padding: 15px; border-radius: 12px; border-left: 4px solid var(--accent); margin-bottom: 20px; }
        .row { background: var(--card); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #334155; }
        .btn { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Kontrol Admin</h3>
    <div class="box">
        <small>TOTAL KAS BELUM MASUK</small>
        <h2 id="total-pusat">Rp 0</h2>
    </div>
    <div id="list">Memuat data...</div>

<script>
    const apiURL = 'MASUKKAN_URL_API_GAS_KAMU';
    const hariArr = ["senin","selasa","rabu","kamis","jumat","sabtu","minggu"];

    function load() {
        const cb = "adm_" + Date.now();
        const s = document.createElement('script');
        s.src = `${apiURL}?callback=${cb}&action=getData`;
        document.body.appendChild(s);
        window[cb] = (res) => {
            if(res.status === "success") {
                document.getElementById('total-pusat').innerText = "Rp " + res.total.toLocaleString();
                let h = "";
                hariArr.forEach(day => {
                    let n = res.rekap[day] || 0;
                    h += `<div class="row"><div><b>${day.toUpperCase()}</b><br>Rp ${n.toLocaleString()}</div>
                          <button class="btn" onclick="terima('${day}')" ${n==0?'disabled':''}>TERIMA</button></div>`;
                });
                document.getElementById('list').innerHTML = h;
            }
            document.body.removeChild(s); delete window[cb];
        };
    }

    function terima(h) {
        if(!confirm("Terima setoran " + h + "?")) return;
        const cb = "set_" + Date.now();
        const s = document.createElement('script');
        s.src = `${apiURL}?callback=${cb}&action=terimaSetoran&u=${h}`;
        document.body.appendChild(s);
        window[cb] = () => { alert("Sukses!"); load(); };
    }
    load();
</script>
</body>
</html>
