<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Akun | SEJIWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F172A">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #2DD4BF; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        
        .nav-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .btn-back { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; text-decoration: none; }

        .form-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }
        .form-box h3 { margin: 0 0 15px; color: var(--accent); font-size: 18px; }
        
        label { display: block; font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0F172A; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        
        .btn-save { width: 100%; background: var(--accent); color: #0F172A; border: none; padding: 12px; border-radius: 8px; font-weight: 800; cursor: pointer; }

        .list-container { background: var(--card); border-radius: 15px; border: 1px solid #334155; overflow: hidden; }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #334155; }
        .user-info b { display: block; color: var(--accent); font-size: 15px; }
        .user-info small { color: #94a3b8; font-size: 12px; }
        .btn-del { color: var(--danger); background: none; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="cp-admin.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i></a>
        <h2 style="margin:0; font-size: 20px;">Kelola Akun</h2>
    </div>

    <div class="form-box">
        <h3>Tambah Akun Baru</h3>
        
        <label>Username</label>
        <input type="text" id="reg-user" placeholder="Misal: senin, rabu, admin2">

        <label>Password</label>
        <input type="text" id="reg-pass" placeholder="Password akun">

        <label>Role</label>
        <select id="reg-role">
            <option value="petugas">Petugas Ronda</option>
            <option value="admin">Administrator</option>
        </select>

        <label>Kelompok (Contoh: kelompok_a)</label>
        <input type="text" id="reg-kel" placeholder="Isi 'all' jika admin">

        <button class="btn-save" onclick="simpanUser()">
            <i class="fa-solid fa-user-plus"></i> DAFTARKAN AKUN
        </button>
    </div>

    <div id="user-list-container" class="list-container">
        <div style="padding:20px; text-align:center; color:#94a3b8;">Memuat data akun...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxFU7HD_9uVHWGXEO0ZtJja6rdqKHurTk",
            authDomain: "jimpitan-sekawan.firebaseapp.com",
            projectId: "jimpitan-sekawan",
            storageBucket: "jimpitan-sekawan.firebasestorage.app",
            messagingSenderId: "634934433280",
            appId: "1:634934433280:web:abde3734bd277d3e9b2ae5",
            databaseURL: "https://jimpitan-sekawan-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Tampilkan Daftar User
        window.loadUsers = function() {
            onValue(ref(db, 'users'), (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('user-list-container');
                
                if(!data) {
                    container.innerHTML = '<div style="padding:20px; text-align:center;">Belum ada akun.</div>';
                    return;
                }

                let html = "";
                Object.keys(data).forEach(username => {
                    const u = data[username];
                    html += `
                        <div class="user-item">
                            <div class="user-info">
                                <b>${username.toUpperCase()}</b>
                                <small>Role: ${u.role} | Kel: ${u.kelompok}</small>
                            </div>
                            <button class="btn-del" onclick="hapusUser('${username}')">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    `;
                });
                container.innerHTML = html;
            });
        };

        // Simpan User Baru
        window.simpanUser = async function() {
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value.trim();
            const r = document.getElementById('reg-role').value;
            const k = document.getElementById('reg-kel').value.toLowerCase().trim();

            if(!u || !p || !k) return alert("Semua kolom harus diisi!");

            try {
                await set(ref(db, `users/${u}`), {
                    password: p,
                    role: r,
                    kelompok: k
                });
                alert("Akun " + u + " berhasil dibuat!");
                document.getElementById('reg-user').value = "";
                document.getElementById('reg-pass').value = "";
                document.getElementById('reg-kel').value = "";
            } catch (e) {
                alert("Gagal: " + e.message);
            }
        };

        // Hapus User
        window.hapusUser = async function(username) {
            if(!confirm("Hapus akun " + username + "?")) return;
            try {
                await remove(ref(db, `users/${username}`));
            } catch (e) {
                alert("Gagal hapus!");
            }
        };

        window.loadUsers();
    </script>
</body>
</html>
