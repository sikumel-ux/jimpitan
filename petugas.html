<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petugas | Jimpitan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #334155; }
        h1 { color: var(--accent); font-size: 36px; margin: 10px 0; }
        .btn-scan { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; text-decoration: none; }
    </style>
</head>
<body>
    <div id="ui">
        <p id="label-klp" style="color:#94A3B8; margin-bottom:5px;">KELOMPOK ...</p>
        <div class="card">
            <small>SALDO BELUM SETOR</small>
            <h1 id="txt-saldo">Rp 0</h1>
        </div>
        <a href="scanner.html" class="btn-scan"><i class="fa-solid fa-qrcode"></i> AMBIL JIMPITAN</a>
        <button onclick="logout()" style="background:none; border:none; color:#F87171; width:100%; margin-top:30px; cursor:pointer;">Keluar</button>
    </div>

<script>
    const apiURL = 'MASUKKAN_URL_API_GAS_KAMU';
    const user = JSON.parse(localStorage.getItem("jimpitan_user"));
    if(!user) window.location.href = "index.html";
    document.getElementById('label-klp').innerText = "KELOMPOK " + user.kelompok.toUpperCase();

    function load() {
        const cb = "ptg_" + Date.now();
        const s = document.createElement('script');
        s.src = `${apiURL}?callback=${cb}&action=getData`;
        document.body.appendChild(s);
        window[cb] = (res) => {
            if(res.status === "success") {
                const sld = res.rekap[user.kelompok.toLowerCase()] || 0;
                document.getElementById('txt-saldo').innerText = "Rp " + sld.toLocaleString();
            }
            document.body.removeChild(s); delete window[cb];
        };
    }
    function logout() { localStorage.clear(); window.location.href = "index.html"; }
    load();
</script>
</body>
</html>
