<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petugas Ronda | Jimpitan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0F172A; --card: #1E293B; --accent: #00B894; --text: #F8FAFC; --danger: #F87171; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-logout { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 80px; border: 1px solid #334155; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #334155; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .belum { background: rgba(248, 113, 113, 0.2); color: var(--danger); }
        .sudah { background: rgba(0, 184, 148, 0.2); color: var(--accent); }
        .btn-scan { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--accent); color: white; padding: 18px; border-radius: 18px; text-align: center; font-weight: 800; text-decoration: none; box-shadow: 0 10px 25px rgba(0,184,148,0.4); }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h3 style="margin:0;">Sif <span id="nama-kel">...</span></h3>
            <small id="tgl-skrg" style="color:#94A3B8;"></small>
        </div>
        <button class="btn-logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>

    <div class="card" id="list-warga">Memuat data...</div>

    <a href="jimpitan.html" class="btn-scan"><i class="fa-solid fa-qrcode"></i> MULAI SCAN JIMPITAN</a>

    <script>
        const api = 'https://script.google.com/macros/s/AKfycbybTOzXzvQ_EnLF7PZySxsFhYWe28mPJbxGXBbouvEoI1Met0mZ4ZLXusrGTrttMbnv/exec';
        const user = JSON.parse(localStorage.getItem("jimpitan_user"));
        
        if(!user) window.location.href = "index.html";
        document.getElementById('nama-kel').innerText = user.kelompok;
        document.getElementById('tgl-skrg').innerText = new Date().toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long' });

        function load() {
            const cb = "cb_" + Math.round(Math.random() * 1000000);
            const s = document.createElement('script');
            window[cb] = (res) => {
                let h = "";
                res.data.forEach(w => {
                    const cls = w.status === "BELUM" ? "belum" : "sudah";
                    h += `<div class="item"><span>${w.nama}</span><span class="badge ${cls}">${w.status}</span></div>`;
                });
                document.getElementById('list-warga').innerHTML = h;
                document.body.removeChild(s); delete window[cb];
            };
            s.src = `${api}?callback=${cb}&action=getPetugasData&kelompok=${user.kelompok}`;
            document.body.appendChild(s);
        }
        function logout() { localStorage.clear(); window.location.href="index.html"; }
        load();
    </script>
</body>
</html>
