<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimpitan Digital RT</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
    :root { --bg: #0F172A; --accent: #00B894; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-align: center; }
    #reader { border-radius: 20px; overflow: hidden; border: 2px solid var(--accent) !important; margin: 20px 0; }
    .quick-buttons { display: flex; gap: 10px; margin: 20px 0; }
    .btn-quick { background: #1E293B; color: var(--accent); border: 1px solid #334155; padding: 15px; border-radius: 12px; flex: 1; font-weight: 700; }
    .btn-quick:active { background: var(--accent); color: white; }
    input#nom { width: 100%; background: #1E293B; border: 1px solid #334155; color: white; padding: 15px; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 20px; }
    .btn-save { background: var(--accent); color: white; width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; font-size: 16px; }
</style>

</head>
<body>

<div class="card">
    <div id="sec-login">
        <h2 style="color: #1a73e8;">Jimpitan RT</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button id="btn-login" onclick="login()">MASUK</button>
    </div>

    <div id="sec-scanner" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <span id="info-petugas" style="background:#e8f0fe; color:#1a73e8; padding:5px 12px; border-radius:20px; font-size:12px; font-weight:bold;"></span>
            <button onclick="location.reload()" style="width:auto; padding:5px 10px; background:#666; font-size:12px;">Logout</button>
        </div>
        <div id="reader"></div>
        
        <div id="form-input" class="hidden">
            <h3 id="nama-warga"></h3>
            
            <p style="font-size: 12px; color: #888; margin-bottom: 5px;">Pilih Nominal:</p>
            <div class="quick-buttons">
                <button class="btn-quick" onclick="setNominal(500)">Rp 500</button>
                <button class="btn-quick" onclick="setNominal(1000)">Rp 1.000</button>
            </div>
            
            <input type="number" id="nom" placeholder="Atau isi manual...">
            <button onclick="simpan()" style="background: #28a745;">KONFIRMASI SIMPAN</button>
            <button onclick="location.reload()" style="background: #dc3545;">BATAL</button>
        </div>
    </div>

    <div id="sec-admin" class="hidden">
        <h3>ðŸ“Š Rekap Kas</h3>
        <div style="background: #e6fffa; padding: 15px; border-radius: 15px; margin-bottom: 15px;">
            <h1 id="total-kas" style="margin: 5px 0; color: #234e52;">Rp 0</h1>
        </div>
        <div id="list-rekap"></div>
        <button onclick="location.reload()" style="background: #666; margin-top: 20px;">LOGOUT</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw6BUZEXc_WxNilOD7tdg5hJ2pmErMltdtDkgmu0vQeL3ATR9lu4XbK2cEPm1DU-nvB/exec';
    let userKlp = ""; let wargaTerpilih = ""; const html5QrCode = new Html5Qrcode("reader");

    function panggilGAS(params) {
        return new Promise((resolve) => {
            const cbName = "cb_" + Math.round(Math.random() * 1000000);
            const script = document.createElement('script');
            window[cbName] = (data) => {
                resolve(data);
                document.body.removeChild(script);
                delete window[cbName];
            };
            script.src = `${scriptURL}?callback=${cbName}&${params}`;
            document.body.appendChild(script);
        });
    }

    // Fungsi ganti nominal cepat
    function setNominal(angka) {
        document.getElementById('nom').value = angka;
    }

    async function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        const btn = document.getElementById('btn-login');
        btn.innerText = "Mengecek..."; btn.disabled = true;

        const res = await panggilGAS(`action=login&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`);
        if (res.status === "success") {
            userKlp = res.kelompok;
            document.getElementById('sec-login').classList.add('hidden');
            if (res.role === "admin") {
                document.getElementById('sec-admin').classList.remove('hidden');
                muatRekap();
            } else {
                document.getElementById('sec-scanner').classList.remove('hidden');
                document.getElementById('info-petugas').innerText = "Regu: " + userKlp;
                html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                    wargaTerpilih = txt; html5QrCode.stop();
                    document.getElementById('reader').classList.add('hidden');
                    document.getElementById('form-input').classList.remove('hidden');
                    document.getElementById('nama-warga').innerText = txt;
                });
            }
        } else {
            alert("Gagal!"); btn.innerText = "MASUK"; btn.disabled = false;
        }
    }

    async function simpan() {
        const n = document.getElementById('nom').value;
        if(!n) return alert("Pilih atau isi nominal!");
        document.getElementById('form-input').innerHTML = "<h4>Menyimpan...</h4>";
        const res = await panggilGAS(`action=simpan&nama=${encodeURIComponent(wargaTerpilih)}&nominal=${n}&petugas=${encodeURIComponent(userKlp)}`);
        alert(res.message);
        location.reload();
    }

    async function muatRekap() {
        const res = await panggilGAS(`action=getRekap`);
        document.getElementById('total-kas').innerText = "Rp " + res.total.toLocaleString('id-ID');
        let html = ""; for (let k in res.detail) {
            html += `<div class="rekap-item"><span>${k}</span><b>Rp ${res.detail[k].toLocaleString('id-ID')}</b></div>`;
        }
        document.getElementById('list-rekap').innerHTML = html;
    }
</script>
</body>
  </html>
